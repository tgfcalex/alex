---

- name: "判断是否安装zabbix-agent"
  shell: rpm -qa | grep zabbix-agent &>/dev/null
  register: result
  ignore_errors: True

- name: Install zabbix-agent
  shell: rpm -ivh http://repo.zabbix.com/zabbix/4.2/rhel/7/x86_64/zabbix-agent-4.2.3-2.el7.x86_64.rpm
  when: result is failed
  
- name: 拷贝zabbix_agentd.conf文件
  copy: src=zabbix_agentd.conf dest=/etc/zabbix/
  
  
- name: "Starting zabbix-agent service"
  systemd:
    name: zabbix-agent
    state: restarted

- name: "Enabling zabbix-agent service"
  systemd:
    name: zabbix-agent
    enabled: yes
